<button class="btn btn-primary btn-default btn-sm" (click)="addSteamAccount()"><span class="glyphicon glyphicon-refresh">Refresh</span></button>
<br>
<br>
<table class="table table-striped table-dark backend-api-table">
    <thead>
      <tr>
        <th scope="col">Account Name</th>
        <th scope="col">Name</th>
        <th scope="col">Rank</th>
        <th scope="col">Owner</th>
        <th scope="col">Created</th>
        <th scope="col">Modified</th>
        <th scope="col">VAC</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{account.AccountName}}</td>
        <td>{{account.Name}}</td>
        <td style="width: 12%;">{{account.CsRank}}</td>
        <td style="width: 12%;">{{account.Owner}}</td>
        <td style="width: 20%;">{{account.Created}}</td>
        <td style="width: 20%;">{{account.Changed}}</td>
        <td style="width: 5%;">{{account.IsBanned ? 'Yes' : 'No'}}</td>
      </tr>
    </tbody>
</table>
